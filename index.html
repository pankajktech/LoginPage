<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body>
    <div class="container">

        <form action="#" class="form">
            <p class="title">Login Here</p>
            <fieldset>
                <legend>Enter Your Username</legend>
                <div class="username">
                    <input type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend> Enter Your Password</legend>
                <div class="username">
                    <input type="password">
                </div>
            </fieldset>
            <div class="btn">
                <button type="submit" class="css-button-sliding-to-left--sky">Login</button>
            </div>
        </form>
    </div>
